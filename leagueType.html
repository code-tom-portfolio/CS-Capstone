        body {
            padding: 1em;
            text-align: center;
            background-color: lightblue;
        }

        a {
            color: black;
            font-weight: bold;

        a:hover {

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">

    <h1>Max Fantasy</h1>
    <br />
    <p>Please choose your league type from the drop down</p>
    <br/>
    <!--Take user to sign in page-->
    League Type: <select id="leagueType">
        <option>Standard</option>
        <option>PPR (Points Per Reception)</option>
    </select>

    <br />
    <br />
    <br />

    <button id="chooseLeague" class="btn btn-rounded" onclick="return handleButton()"><a id="html" href="">Confirm
            League</a></button>


    <script>
        function handleButton() {
            let league = document.getElementById("leagueType").value;

            if (league == "Standard") {
                document.getElementById("html").href = "standard.html";
            } else {
                document.getElementById("html").href = "ppr.html";
            }
        }

    </script>
