    <button id="chooseLeague" class="btn btn-rounded" onclick="return handleButton()"><a id="html" href="">Confirm

    <script>
        function handleButton() {
            let league = document.getElementById("leagueType").value;

            if (league == "Standard") {
                document.getElementById("html").href = "standard.html";
            } else {
                document.getElementById("html").href = "ppr.html";
            }

            var auth2 = gapi.auth2.getAuthInstance();

                console.log('User signed out.');

        }
